version: 1
backend:
  phases:
    build:
      commands:
        - if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
